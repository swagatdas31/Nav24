<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Nav Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="menuToggle"></div>
    <ul>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <i class="fas fa-home" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Home">Home</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="far fa-file-alt" aria-hidden="true"></i>
                    <i class="far fa-file-alt" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="About">About</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-cogs" aria-hidden="true"></i>
                    <i class="fas fa-cogs" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Services">Services</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="far fa-image" aria-hidden="true"></i>
                    <i class="far fa-image" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Portfolio">Portfolio</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-users" aria-hidden="true"></i>
                    <i class="fas fa-users" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Team">Team</span></div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Contact">Contact</span></div>
            </a>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('.menuToggle').click(function(){
                $('.menuToggle').toggleClass('active')
                $('ul').toggleClass('active')
            })
        })
    </script>
</body>
</html>
